<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>supplies</title>
  <style>
      .btn {
          width: 70px;
      }
      * {
          padding: 5px;
      }
  </style>
</head>
<body>
<form action="/supply2/add" method="post">
  <div class="mb-3 mt-3">
    <label for="name" class="form-label">제품명:</label>
    <input type="text" class="form-control" id="name" placeholder="제품명" name="name">
  </div>
  <div class="mb-3">
    <label for="regDate" class="form-label">입고일:</label>
    <input type="date" class="form-control" id="regDate" placeholder="date" name="regDate">
  </div>
  <div class="mb-3 mt-3">
    <label for="quantity" class="form-label">수량:</label>
    <input type="text" class="form-control" id="quantity" placeholder="수량" name="quantity">
  </div>
  <button type="submit" class="btn btn-primary">add</button>
</form>
<hr>
<table class="table table-hover">
  <thead>
  <tr>
    <td>번호</td>
    <td>이름</td>
    <td>입고일</td>
    <td>수량</td>
    <td></td>
    <td></td>
    <td>삭제</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="s:${supplies}">
    <td th:text="${s.sno}"></td>
    <td th:text="${s.name}"></td>
    <td th:text="${s.regDate}"></td>
    <td th:text="${s.quantity}"></td>
    <td>
      <form action="/supply2/increase" method="post">
        <input type="hidden" name="sno" th:value="${s.sno}">
        <button class="btn btn-success">증가</button>
      </form>

    </td>
    <td>
      <form action="/supply2/decrease" method="post">
        <input type="hidden" name="sno" th:value="${s.sno}">
        <button class="btn btn-warning">감소</button>
      </form>

    </td>
    <td>
      <form action="/supply2/delete" method="post">
        <input type="hidden" name="sno" th:value="${s.sno}">
        <button class="btn btn-danger">삭제</button>
      </form>

    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
