<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>supplies</title>
  <style>
      .btn {
          width: 70px;
      }
      * {
          padding: 5px;
      }
  </style>
</head>
<body>
<form action="/supply/add" method="post">
  <div class="mb-3 mt-3">
    <label class="form-label" for="name">제품명:</label>
    <input class="form-control" id="name" name="name" placeholder="제품명 입력" type="text" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="regDate">입고일:</label>
    <input class="form-control" id="regDate" name="regDate" placeholder="입고일 입력" type="date" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="quantity">입고일:</label>
    <input class="form-control" id="quantity" name="quantity" placeholder="개수 입력" type="number" required>
  </div>
  <button class="btn btn-primary" type="submit">추가</button>
</form>
<hr>
<table class="table table-hover">
  <thead>
  <tr>
    <th>번호</th>
    <th>제품명</th>
    <th>입고일</th>
    <th>수량</th>
    <th></th>
    <th></th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="supply:${supplies}">
    <td th:text="${supply.sno}"></td>
    <td th:text="${supply.name}"></td>
    <td th:text="${supply.regDate}"></td>
    <td th:text="${supply.quantity}"></td>
    <td>
      <form action="/supply/increase" method="post">
        <input name="sno" th:value="${supply.sno}" type="hidden">
        <button class="btn btn-success">증가</button>
      </form>
    </td>
    <td>
      <form action="/supply/decrease" method="post">
        <input name="sno" th:value="${supply.sno}" type="hidden">
        <button class="btn btn-warning">감소</button>
      </form>
    </td>
    <td>
      <form action="/supply/delete" method="post">
        <input name="sno" th:value="${supply.sno}" type="hidden">
        <button class="btn btn-danger">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
